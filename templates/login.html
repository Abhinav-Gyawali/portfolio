{% extends 'base.html' %}{% load static %}
{% block style %}{% static 'css/login.css' %}{% endblock style %}
{% block body %}
    <div class="container">
        <div class="sign">
            <div class="wrapper">
                <form action="/signup" method="post">
                    {% csrf_token %}
                    <div class="form-container sign-up">
                        <div class="form">
                            <h2>sign up</h2>
                            <div class="form-group">
                                <input name="username" type="text">
                                <label for="username">Username</label>
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="name-wrap">
                                <div class="form-group name fname">
                                    <input name="fname" type="text">
                                    <label for="fname">First Name</label>
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="form-group name lname">
                                    <input name="lname" type="text">
                                    <label for="lname">Last Name</label>
                                    <i class="fas fa-user"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <input name="email" type="email">
                                <label for="email">Email</label>
                                <i class="fas fa-at"></i>
                            </div>
                            <div class="form-group">
                                <input name="pass1" type="password">
                                <label for="pass1">Password</label>
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="form-group">
                                <input name="pass2" type="password">
                                <label for="pass2">Confirm Password</label>
                                <i class="fas fa-lock"></i>
                            </div>
                            <input name="signup" type="submit" value="Sign Up" class="btn">
                            <div class="link">
                                <p>You already have an account?<a href="#" class="signin-link"> Sign In</a></p>
                            </div>
                        </div>
                    </div>

                    <div class="form-container sign-in">
                        <div class="form">
                            <h2>Login</h2>
                            <div class="form-group">
                                <input name="loginUsername" type="text">
                                <i class="fas fa-user"></i>
                                <label for="">Username</label>
                            </div>
                            <div class="form-group">
                                <input name="loginPassword" type="password">
                                <i class="fas fa-lock"></i>
                                <label for="">Password</label>
                            </div>
                            <div class="forgot-pass">
                                <a href="#">Forgot Password?</a>
                            </div>
                            <input type="submit" name="login" value="Login" class="btn">
                            <div class="link">
                                <p>Don't have an account?<a href="#" class="signup-link"> Sign Up</a></p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
let wrapper = document.querySelector('.wrapper'),
   signUpLink = document.querySelector('.link .signup-link'),
   signInLink = document.querySelector('.link .signin-link');

signUpLink.addEventListener('click', () => {
   wrapper.classList.add('animated-signin');
   wrapper.classList.remove('animated-signup');
});

signInLink.addEventListener('click', () => {
   wrapper.classList.add('animated-signup');
   wrapper.classList.remove('animated-signin');
});
</script>
{% endblock body %}
